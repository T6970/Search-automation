name: apgsearch

on:
  schedule:
    - cron: "0 */2 * * *" # Runs every 2 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  apgsearch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update and install dependencies
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt-get install -y build-essential git

      - name: Cache apgmera build
        uses: actions/cache@v4
        with:
          path: ./apgmera
          key: ${{ runner.os }}-apgmera-${{ hashFiles('**/recompile.sh') }}
          restore-keys: |
            ${{ runner.os }}-apgmera-

      - name: Clone apgmera (if not cached)
        run: |
          if [ ! -d "./apgmera/.git" ]; then
            git clone https://gitlab.com/apgoucher/apgmera.git
          fi

      - name: Compile apgmera
        run: |
          cd apgmera
          ./recompile.sh

      - name: Run apgluxe
        run: |
          cd apgmera
          ./apgluxe -n 10000000 -k b35y7es23
          
